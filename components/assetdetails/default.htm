<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% for assets in assets %}
<form class="container">
  <h1>Asset Details</h1>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.name }}" name="{{ assets.name }}" placeholder="{{ assets.name }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.type }}" name="{{ assets.type }}" placeholder="{{ assets.type }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.model }}" name="{{ assets.model }}" placeholder="{{ assets.model }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.mac }}" name="{{ assets.mac }}" placeholder="{{ assets.mac }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.ip }}" name="{{ assets.ip }}" placeholder="{{ assets.ip }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.serialnumber }}" name="{{ assets.serialnumber }}" placeholder="{{ assets.serialnumber }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.status }}" name="{{ assets.status }}" placeholder="{{ assets.status }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.categorie }}" name="{{ assets.categorie }}" placeholder="{{ assets.categorie }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <textarea id="notes" name="notes" cols="40" row mt-1s="5" class="form-control" disabled>{{ assets.notes|raw }}</textarea>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.owner.company }}" name="{{ assets.owner.company }}" placeholder="{{ assets.owner.company }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.user.name }}" name="{{ assets.user.name }}" placeholder="{{ assets.user.name }}" type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-8">
      <input id="{{ assets.created_at }}" name="{{ assets.created_at }}" placeholder="{{ assets.created_at }}" type="text" class="form-control" disabled>
    </div>
  </div> 
</form>
{% endfor %}
