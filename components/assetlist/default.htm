<ul class="list-group list-group-flush">

    <ul class="list-group">
        {% for assets in assets %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ 'asset-details/' ~ assets.slug }}">{{ assets.name }}</a>
            <span class="badge bg-primary rounded-pill">{{ assets.id }}</span>
        </li>
        {% else %}
    </ul>

</ul>


<div class="no-data">
    <div class="alert alert-danger" role="alert">
        <i><i class="bi bi-exclamation-triangle"></i> Geen Assets gevonden</i>

    </div>
</div>

{% endfor %}
